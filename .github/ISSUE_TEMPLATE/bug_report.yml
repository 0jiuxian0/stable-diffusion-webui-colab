name: Bug Report
description: You think somethings is broken or not working as expected
labels: ["bug-report"]

body:
  - type: markdown
    attributes:
      value: |
        *Please fill this form with as much information as possible, also fill every dropdown options and *provide screenshots if possible**
  - type: textarea
    id: what-did
    attributes:
      label: What happened?
      description: Tell us what happened in a very clear and simple way
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Console logs
      description: Please provide **full** cmd/terminal logs from the moment there is an error (usually starts with 'Traceback'), after your bug happened. If it's very long, provide a link to pastebin or similar service.
      render: shell
  - type: textarea
    id: model
    attributes:
      label: Which model(s) were you using when the error occurred?
      description: Please enter the model link.
      placeholder: |
        https://civitai.com/models/6755/cetus-mix
        https://civitai.com/models/8217/fashion-girl
        https://civitai.com/models/12597/moxin
    validations:
      required: true
  - type: textarea
    id: png-info
    attributes:
      label: Please provide the non-prompt part of the PNG Info when the error occurred?
      description: PNG Info after Negative prompt
      placeholder: |
        Steps: 20, Sampler: Euler a, CFG scale: 6, Seed: 1657278826, Size: 640x896, Model hash: bd518b9aee, Model: Cetus_mix_coda, Denoising strength: 0.4, Clip skip: 2, Hires upscale: 2.85, Hires upscaler: R-ESRGAN 4x+
    validations:
      required: true
